<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app/CSS/reset.css">
    <link rel="stylesheet" href="./app/CSS/style.css">
    <script type="module" src="./app/JS/script.js" defer></script>
    <title>Metronome</title>
</head>
<body>
    <main data-main>
        <div>Module version</div>
        <section id="dots">
            <div class="dot" id="dot1"></div>
            <div class="dot" id="dot2"></div>
            <div class="dot" id="dot3"></div>
            <div class="dot" id="dot4"></div>            
        </section>
        <section id="tempo">
            <div data-tempo class="displayTempo">100</div>
            <button data-tempo-down class="down">-1</button>
            <button data-tempo-up class="up">+1</button>
        </section>
        <section id="tempo5bpm">
            <button data-tempo-5down class="fiveDown">-5</button>
            <button data-tempo-5up class="fiveUp">+5</button>
        </section>
        <section class="measure">
            <div class="measureTxt">Measure</div>
            <button data-measure-btn class="measureBtn">4</button>
        </section>
        <section id="slider">
            <input data-tempo-slider type="range" min="30" max="300" value="100" class="slider">
        </section>
        <section id="play_stop">
            <button data-start-btn class="playBtn">START</button>
        </section>
    </main>
</body>
</html>
